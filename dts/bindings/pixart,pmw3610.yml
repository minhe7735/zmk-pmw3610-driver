description: |
  Sensor driver for the pixart PMW3610 mouse sensor 

compatible: "pixart,pmw3610"

include: spi-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
  scroll-layers:
    type: int
    default: -3
  snipe-layers:
    type: int
    default: -2
  automouse-layer:
    type: int
    default: -1
